{{ "<!-- Portfolio Grid Section -->" | safeHTML }}
<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>{{ with .Site.Params.portfolio.title }}{{.}}{{end}}</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row" style ="padding-top:20px;">
          <div class="col-lg-4 col-lg-offset-2">
              <p>{{ with .Site.Params.portfolio.left }}{{ . | markdownify }}{{ end }}</p>
          </div>
              <div class="col-lg-4">
                  <p>{{ with .Site.Params.portfolio.right }}{{ . | markdownify }}{{ end }}</p>
              </div>
              <div class="col-lg-8 col-lg-offset-2" style="padding-top:30px;">
                  <p>{{ with .Site.Params.portfolio.center }}{{ . | markdownify }}{{ end }}</p>
              </div>
        </div>
    </div>
</section>
